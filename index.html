<!DOCTYPE html>
<meta charset='utf-8'>

	<style type="text/css">

	.progressSelector{
		margin-bottom: 30px;
	}

	</style>

	<body>

	<select class="progressSelector" onchange="moveProgressBar(value)">
		<option value="started" selected>Started</option>
		<option value="inProgress">In Progress</option>
		<option value="completed">Completed</option>
	</select>

	<div class="progress"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="d3progressbar.js"></script>

	<script>


	var svg = d3.select('.progress')
		.append('svg')
		.attr('height', 100)
		.attr('width', 500);

	var states = ['started', 'inProgress', 'completed'],
	    segmentWidth = 100,
		currentState = 'started';

	var colorScale = d3.scale.ordinal()
		.domain(states)
		.range(['yellow', 'orange', 'green']);

	var bar = progressBar()
			.currentStatus('started')
			.colorScale(colorScale)
			.segmentWidth(segmentWidth);

	svg.datum(states)
		.call(bar);

	function moveProgressBar(state){
		bar.moveProgressBar(state)
	};

	</script>
	</body>
</html>
